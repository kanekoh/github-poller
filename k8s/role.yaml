apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: github-poller
  namespace: default
rules:
  # ConfigMap の読み書き権限
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "update", "patch"]
  # Tekton PipelineRun の作成権限
  - apiGroups: ["tekton.dev"]
    resources: ["pipelineruns"]
    verbs: ["create", "get", "list"]

