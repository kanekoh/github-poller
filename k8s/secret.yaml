apiVersion: v1
kind: Secret
metadata:
  name: github-poller-secret
  namespace: github-poller
type: Opaque
stringData:
  # Personal Access Token (PAT) の認証情報
  # GitHub の Settings → Developer settings → Personal access tokens で生成
  # 必要なスコープ: repo（プライベートリポジトリの場合）、または public_repo（パブリックリポジトリのみの場合）
  github-token: "YOUR_GITHUB_TOKEN_HERE"
  
  # 注意: GitHub Apps を使用する場合は secret-github-app.yaml を参照してください

