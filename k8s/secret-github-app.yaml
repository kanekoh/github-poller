apiVersion: v1
kind: Secret
metadata:
  name: github-poller-secret
  namespace: github-poller
type: Opaque
stringData:
  # GitHub App の認証情報
  # GitHub App を作成し、以下の情報を設定してください
  
  # App ID: GitHub App の設定ページに表示されます
  app-id: "YOUR_APP_ID_HERE"
  
  # Installation ID: App をインストールした後、URL から取得
  # 例: https://github.com/organizations/YOUR_ORG/settings/installations/12345678
  installation-id: "YOUR_INSTALLATION_ID_HERE"
  
  # Private Key: GitHub App の設定ページで生成した秘密鍵（.pem ファイルの内容）
  private-key: |
    -----BEGIN RSA PRIVATE KEY-----
    YOUR_PRIVATE_KEY_CONTENT_HERE
    -----END RSA PRIVATE KEY-----

