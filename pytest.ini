[pytest]
# pytest の設定ファイル

# テストディレクトリ
testpaths = tests

# Python ファイルのパターン
python_files = test_*.py

# Python クラスのパターン
python_classes = Test*

# Python 関数のパターン
python_functions = test_*

# 出力オプション
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml

# カスタムマーカー
markers =
    unit: ユニットテスト
    integration: 統合テスト
    slow: 実行に時間がかかるテスト

# ログ設定
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

